<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwesomeResto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-md fixed top-0 left-0 w-full h-12 z-50">
        <div class="container mx-auto flex items-center justify-between p-2">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="img/10001.png" alt="PODZO Logo" class="h-3.5">
            </div>

            <!-- Navigation Menu (Visible on lg and larger screens) -->
            <nav class="hidden lg:flex items-center space-x-8">
                <a href="#" class="text-orange-600 font-semibold">Home</a>
                <a href="#" class="text-gray-500 hover:text-gray-700">Restaurants</a>
                <a href="#" class="text-gray-500 hover:text-gray-700">Contact</a>
                <span class="border-l border-gray-700 h-6"></span>
                <a href="#" class="text-gray-500 hover:text-gray-700 font-semibold">Login</a>
                <a href="#" class="text-white bg-orange-500 rounded-sm h-7 px-4 py-1 pb-1">Sign up</a>
            </nav>

            <!-- Mobile Menu Button (Hidden on lg and larger screens) -->
            <div class="lg:hidden">
                <button id="mobile-menu-button" class="text-gray-700 cursor-pointer focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu (Hidden by default, shown on smaller screens when button is clicked) -->
        <div id="mobile-menu" class="lg:hidden hidden bg-white shadow-md absolute top-10 left-0 w-full">
            <a href="#" class="block text-orange-500 font-semibold hover:text-orange-600 p-4">Home</a>
            <a href="#" class="block text-gray-500 hover:text-gray-700 p-4">Restaurants</a>
            <a href="#" class="block text-gray-500 hover:text-gray-700 p-4">Contact</a>
            <a href="#" class="block text-gray-500 font-semibold hover:text-gray-700 p-4">Login</a>
            <a href="#" class="block text-white bg-orange-500 rounded-sm px-3 py-1 w-24 m-2">Sign up</a>
        </div>
    </header>
    <!-- Main Contait-->
    <main id="main-content" class="pt-12 transition-all duration-300">
        <!-- 
    This div serves as a banner for the restaurant search feature. 
    It includes a background image, centers the text and search form vertically and horizontally, 
    and ensures a consistent height for visual appeal. 
    The flexbox layout allows for responsive design, stacking elements in a column.
-->
        <div class="bg-cover flex flex-col text-center justify-center h-72" style="background-image:url('img/10007.png'); background-position-x: initial; background-position-y: initial;">
            <!-- Text Banner -->
            <div class="font-bold text-4xl text-black mb-6">
                Find nearby restaurants
            </div>
        
            <!-- Search Form -->
            <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="flex items-center">
                    <!-- Search Input -->
                    <input 
                        type="text" 
                        name="search" 
                        placeholder="Search for restaurant" 
                        class="w-full px-4 py-3 border-none focus:ring-0 focus:outline-none"
                    >
                    <!-- Search Icon -->
                    <span class="px-4">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </span>
                </div>
            </div>
        </div>

         <!-- New Restaurant Carousel Section -->
<section class="bg-slate-100 py-12">
    <h2 class="w-full text-center text-black font-bold text-3xl mt-10 mb-16">Our restaurants</h2>
    
    <div class="container mx-auto px-4 relative">
        <!-- Carousel Container with Navigation Wrapper -->
        <div class="flex items-center">
            <!-- Left Arrow - Visible on all screens -->
            <button class="carousel-prev z-10 bg-white p-2 rounded-full shadow-md hover:bg-orange-100 transition-colors mr-2 md:mr-4">
                <img src="img/10010.svg" alt="previous" class="w-6 h-6">
            </button>
            
            <!-- Carousel Content -->
            <div class="flex-1 relative overflow-hidden">
                <div class="restaurant-carousel flex overflow-x-auto snap-x snap-mandatory pb-8 -mx-4 scroll-smooth" id="restaurant-carousel">
                    <!-- Restaurant Card 1 -->
                    <div class="restaurant-card px-4">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow h-full">
                            <div>
                                <img src="img/10002.png" alt="WISABINA CAFIEL" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-4">
                                <a href="#"><div class="bg-gray-800 text-white text-xs font-bold w-12 h-12 flex items-center justify-center px-2 py-1 rounded-full mb-2">KGSM</div></a>
                                <h3 class="text-black font-bold text-xl mb-1">KINSHASA</h3>
                                <p class="text-gray-500">$15 - restaurant</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Restaurant Card 2 -->
                    <div class="restaurant-card px-4">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow h-full">
                            <div>
                                <img src="img/10002.png" alt="WISABINA CAFIEL" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-4">
                                <a href="#"><div class="bg-gray-800 text-white text-xs font-bold w-12 h-12 flex items-center justify-center px-2 py-1 rounded-full mb-2">KGSM</div></a>
                                <h3 class="text-black font-bold text-xl mb-1">GOMA</h3>
                                <p class="text-gray-500">$15 - restaurant</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Restaurant Card 3 -->
                    <div class="restaurant-card px-4">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow h-full">
                            <div>
                                <img src="img/10002.png" alt="WISABINA CAFIEL" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-4">
                                <a href="#"><div class="bg-gray-800 text-white text-xs font-bold w-12 h-12 flex items-center justify-center px-2 py-1 rounded-full mb-2">KGSM</div></a>
                                <h3 class="text-black font-bold text-xl mb-1">KIGALI</h3>
                                <p class="text-gray-500">$15 - restaurant</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Restaurant Card 4 -->
                    <div class="restaurant-card px-4">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow h-full">
                            <div>
                                <img src="img/10002.png" alt="VUGAEMA CAFFEE" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-4">
                                <a href="#"><div class="bg-gray-800 text-white text-xs font-bold w-12 h-12 flex items-center justify-center px-2 py-1 rounded-full mb-2">KGSM</div></a>
                                <h3 class="text-black font-bold text-xl mb-1">RUBAVU</h3>
                                <p class="text-gray-500">555 - Kirillaruna</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Restaurant Card 5 -->
                    <div class="restaurant-card px-4">
                        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow h-full">
                            <div>
                                <img src="img/10002.png" alt="VUGAEMA CAFFEE" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-4">
                                <a href="#"><div class="bg-gray-800 text-white text-xs font-bold w-12 h-12 flex items-center justify-center px-2 py-1 rounded-full mb-2">KGSM</div></a>
                                <h3 class="text-black font-bold text-xl mb-1">SGEM</h3>
                                <p class="text-gray-500">555 - Kirillaruna</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Right Arrow - Visible on all screens -->
            <button class="carousel-next z-10 bg-white p-2 rounded-full shadow-md hover:bg-orange-100 transition-colors ml-2 md:ml-4">
                <img src="img/10009.svg" alt="next" class="w-6 h-6">
            </button>
        </div>
        
        <!-- Explore More Button -->
        <div class="text-center mt-10">
            <button class="flex items-center justify-center mx-auto px-6 py-3 bg-orange-400 border border-orange-500 text-white rounded-md hover:bg-orange-500 transition-colors">
                Explore more
                <img src="img/10009.svg" alt="arrow" class="w-5 h-5 ml-2">
            </button>
        </div>
    </div>
</section>

    </main>

    <script src="main.js"></script>
</body>
</html>
