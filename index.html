<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AwesomeResto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-white shadow-md fixed top-0 left-0 w-full h-16 z-50">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="img/10001.png" alt="PODZO Logo" class="h-4">
            </div>

            <!-- Navigation Menu (Visible on lg and larger screens) -->
            <nav class="hidden lg:flex items-center space-x-8">
                <a href="#" class="text-orange-600 font-semibold">Home</a>
                <a href="#" class="text-gray-500 hover:text-gray-700">Restaurants</a>
                <a href="#" class="text-gray-500 hover:text-gray-700">Contact</a>
                <span class="border-l border-gray-700 h-6"></span>
                <a href="#" class="text-gray-500 hover:text-gray-700 font-semibold">Login</a>
                <a href="#" class="text-white bg-orange-500 rounded-sm px-7 py-2">Sign up</a>
            </nav>

            <!-- Mobile Menu Button (Hidden on lg and larger screens) -->
            <div class="lg:hidden">
                <button id="mobile-menu-button" class="text-gray-700 cursor-pointer focus:outline-none">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation Menu (Hidden by default, shown on smaller screens when button is clicked) -->
        <div id="mobile-menu" class="lg:hidden hidden bg-white shadow-md absolute top-16 left-0 w-full">
            <a href="#" class="block text-orange-500 font-semibold hover:text-orange-600 p-4">Home</a>
            <a href="#" class="block text-gray-500 hover:text-gray-700 p-4">Restaurants</a>
            <a href="#" class="block text-gray-500 hover:text-gray-700 p-4">Contact</a>
            <a href="#" class="block text-gray-500 font-semibold hover:text-gray-700 p-4">Login</a>
            <a href="#" class="block text-white bg-orange-500 rounded-sm px-3 py-1 w-24 m-2">Sign up</a>
        </div>
    </header>
    <main class="pt-14">
        <div class="bg-cover bg-center text-center h-60 py-16 object-cover" style="background-image:url('img/10007.png');">
            <!-- Text Banner -->
            <div class="text-banner font-bold text-4xl text-black mb-6">
                Find nearby restaurants
            </div>
    
            <!-- Search Form -->
            <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden shadow-lg">
                <div class="flex items-center">
                    <!-- Search Input -->
                    <input 
                        type="text" 
                        name="search" 
                        placeholder="Search for restaurant" 
                        class="w-full px-4 py-3 border-none focus:ring-0 focus:outline-none"
                    >
                    <!-- Search Icon -->
                    <span class="icon icon-search px-4">
                        <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </span>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
